<div style="text-align: center">
  <img
    src="../assets/logo.png"
    alt="LCO logo"
    width="100"
    height="100"
    class="logo"
  />
  <h1 class="app-title">Get Shiz Done!</h1>
</div>
<div class="container">
  What's on the chopping block today?
  <br />
  <p>Stuff to do: {{ totalItems }}</p>

  <br />
  <input
    type="text"
    class="input-text"
    placeholder="Type a todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem()"
  />
  <button class="add-btn" (click)="addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input
          type="checkbox"
          class="hidden"
          name="isDone"
          [(ngModel)]="item.isDone"
        />{{ item.value }}
        <button class="btn" (click)="deleteItem(item.id)">Done</button>
      </li>
    </ul>
  </div>
</div>
